<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/pizze.js"></script>
    
    <title>Home</title>
</head>
<body>

    <section id="home-slider">
        <div id="slider" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/margherita.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pizza wow</h5>
                        <p>Una pizza fresh con menta e colluttorio</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/quattro-formaggi.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pizza magica</h5>
                        <p>Ha un ingrediente segreto</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/vegetariana.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pizza della casa</h5>
                        <p>Fatta da casa e portata qua</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Precedente</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Successivo</span>
            </button>
        </div>
    </section>
    
    <section class="container py-3 content-section">
        <div class="text-center fs-2">
            <h1 class="text-white section-title">Le nostre migliori pizze!</h1>
        </div>
        <div class="row" id="card-row">
            
            <script id="pizza-card" type="text/x-handlebars-template">
                {{#each}}
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="../img/{{immagine}}" class="card-img-top" alt="{{nome}}">
                        <div class="card-body">
                            <h5 class="card-title">{{nome}}</h5>
                            <p class="card-text">Ingredienti: {{ingredienti}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Prezzo: {{prezzo}}&euro;</li>
                        </ul>
                    </div>
                </div>
                {{/each}}
            </script>

        </div>
    </section>

</body>
</html>
