<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/pizze.js"></script>
    <script src="../js/dolci.js"></script>
    <script src="../js/beverage.js"></script>
    <title>Menu</title>
</head>
<body>
    
    <section class="menu-contacts-bg">
        <div id="menu-info-box" class="container text-center">
            <h1 class="text-white">Il nostro menu</h1>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Finger Food
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul class="list-unstyled">
                                <li>
                                    <span><b>Patatine fritte:</b></span>
                                    <span>Porzione piccola 3&euro; - </span>
                                    <span>Porzione media 4&euro;</span>
                                </li>
                                <li>
                                    <span><b>Nuggets di pollo:</b></span>
                                    <span>Porzione 4 pezzi 2.50&euro; - </span>
                                    <span>Porzione 6 pezzi 3.50&euro;</span>
                                </li>
                                <li>
                                    <span><b>Alette piccanti:</b></span>
                                    <span>Porzione 4 pezzi 3&euro; - </span>
                                    <span>Porzione 6 pezzi 4&euro;</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Pizze
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul id="pizze-list">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                            Dolci
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul id="dolci-list">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseThree">
                            Bevande
                        </button>
                    </h2>
                    <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body"> 
                            <ul id="beverage-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    
    <script>
        if(typeof pizze !== "undefined"){
            const listaPizze = document.getElementById("pizze-list");
            pizze.forEach(function(pizza){
                const listItem = document.createElement("li");

                const img = document.createElement("img");
                img.src = pizza.immagine;
                img.alt = pizza.nome;
                listItem.appendChild(img);

                const info = document.createElement("p");
                info.textContent = pizza.nome + " - Ingredienti: " + pizza.ingredienti.join(", ");
                listItem.appendChild(info);

                const prezzo = document.createElement("p");
                prezzo.textContent = "Prezzo: " + pizza.prezzo + "€";
                listItem.appendChild(prezzo);

                listaPizze.appendChild(listItem);
            });
        }else{
            console.error("L'array non è definito");
        }


        if(typeof dolci !== "undefined"){
            const listaDolci = document.getElementById("dolci-list");
            dolci.forEach(function(dolce){
                const listItem = document.createElement("li");

                const info = document.createElement("p");
                info.textContent = dolce.nome;
                listItem.appendChild(info);

                const prezzo = document.createElement("p");
                prezzo.textContent = "Prezzo: " + dolce.prezzo + "€";
                listItem.appendChild(prezzo);

                listaPizze.appendChild(listItem);
            });
        }else{
            console.error("L'array non è definito");
        }

        if(typeof beverage !== "undefined"){
            const listaBibite = document.getElementById("beverage-list");
            bibite.forEach(function(bibita){
                const listItem = document.createElement("li");

                const info = document.createElement("p");
                info.textContent = bibita.nome;
                listItem.appendChild(info);

                const prezzo = document.createElement("p");
                prezzo.textContent = "Prezzo: " + bibita.prezzo + "€";
                listItem.appendChild(prezzo);

                listaPizze.appendChild(listItem);
            });
        }else{
            console.error("L'array non è definito");
        }
    </script>

</body>
</html>
