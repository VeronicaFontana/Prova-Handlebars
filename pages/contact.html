<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.0.0/maps/maps.css"/>
    <title>Contact</title>
</head>
<body>

    <section class="menu-contacts-bg">
        <div id="menu-info-box" class="container text-center py-3">
            <h1 class="text-white">Pizzeria "Da Zio Tonino"</h1>
            <div id="info">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Via dei Mille, 12</span>
                    <span>43126, Parma</span>
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <span>0521 3536373</span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <span>pizzeria.ziotonino@example.com</span>
                </div>
            </div>
            <div id="map" class="map">

            </div>
        </div>
    </section>


    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.0.0/maps/maps-web.min.js"></script>
    <script type="text/javascript">
        let center = [10.316403803312625, 44.79684014418603];
        const map = tt.map({
            key: "K3k0yOkyU7WALeqebCABeIkAJp9nGGmo",
            container: "map",
            center: center,
            zoom: 10
        });
        map.on("load", ()=>{
            new tt.Marker().setLngLat(center).addTo(map);
        })
    </script>
    
</body>
</html>
